<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Joueurs de Football</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Liste des Joueurs de Football</h1>
        <button onclick="displayAttackers()" class="btn btn-dark">Afficher les attaquants</button>
        <button onclick="displayPlayersByClub('Paris Saint-Germain')" class="btn btn-dark">Joueurs du PSG</button>
        <button onclick="displayPlayersByInitial('M')" class="btn btn-dark">Joueurs dont le nom commence par M</button>
        <button onclick="countPlayersByPosition()" class="btn btn-dark">Compter les joueurs par poste</button>
        <button onclick="displaySortedPlayers()" class="btn btn-dark">Trier les joueurs</button>
        <button onclick="resetPlayersList()" class="btn btn-dark">RÃ©initialiser la liste</button>

        <input type="text" id="searchInput" oninput="searchPlayers(this.value)" placeholder="Rechercher un joueur" class="form-control mt-3 mb-3">
        <div id="players-list" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
